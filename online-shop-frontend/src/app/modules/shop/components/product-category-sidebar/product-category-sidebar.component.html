<mat-card class="grid h-full grid-rows-[auto_minmax(0,_1fr)_auto] gap-1">
  <mat-card-header>
    <mat-card-title>Categories</mat-card-title>
  </mat-card-header>
  <mat-card-content class="overflow-y-auto">
    <mat-checkbox *ngFor="let productCategory of productCategories">
      {{ productCategory.name }}
    </mat-checkbox>
  </mat-card-content>
  <mat-card-footer class="px-3 pb-3">
    <button mat-stroked-button color="warn" class="w-full">
      Clear filters
    </button>
  </mat-card-footer>
</mat-card>
